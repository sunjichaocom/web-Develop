<footer class="footer">
    <div class="copyright">
        &copy;
        {{ with .Site.Params.since }}
        <span itemprop="copyrightYear">{{.}} - {{ now.Year }}</span>
        {{ end }}
         {{ if .Site.Params.author }}
            <span class="author" itemprop="copyrightHolder"><a href="{{ .Site.BaseURL }}">{{ .Site.Params.author  }}</a> | </span>
         {{ end }}
         {{ with .Site.Params.beian }}
            <a href="http://beian.miit.gov.cn/" target="_blank" rel="external nofollow">{{ . }} </a> |
         {{ end }}
        <span>Crafted with ❤️ by
            <a href="https://gohugo.io/" target="_blank" rel="external nofollow noopener noreffer">Hugo</a> &
            <a href="https://github.com/liuzc/leaveit" target="_blank" rel="external nofollow noopener noreffer">LeaveIt</a> &
            <a href="https://github.com/Fastbyte01/KeepIt" target="_blank" rel="external nofollow noopener noreffer">KeepIt</a>
        </span>
    </div>
</footer>

{{ partial "js.html" . }}
